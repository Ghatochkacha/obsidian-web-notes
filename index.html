<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumaNotes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ececee;
      --pane: #f6f6f7;
      --card: #ffffff;
      --line: #e2e2e7;
      --text: #1d1d1f;
      --muted: #777782;
      --yellow: #ffd54f;
      --yellow-strong: #ffcc2f;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg,#f2f2f4,#e9e9ec);
      color: var(--text);
      font: 14px/1.45 Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }

    .window {
      max-width: 1280px;
      margin: 14px auto;
      height: calc(100vh - 28px);
      display: grid;
      grid-template-columns: 250px 340px 1fr;
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 15px 40px rgba(0,0,0,.08);
    }

    .sidebar, .listpane, .editor { min-width: 0; }

    .sidebar {
      background: var(--pane);
      border-right: 1px solid var(--line);
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      font-weight: 700;
      font-size: 15px;
    }
    .dot { width: 10px; height: 10px; border-radius: 99px; background: var(--yellow-strong); }
    .navbtn {
      border: 0;
      text-align: left;
      background: transparent;
      color: #2d2d34;
      border-radius: 10px;
      padding: 9px 10px;
      cursor: default;
      font-weight: 500;
    }
    .navbtn.active { background: #e9e9ee; }
    .new-wrap { margin-top: auto; }
    .new {
      width: 100%;
      border: 1px solid #efcf52;
      background: linear-gradient(180deg,var(--yellow),#ffd043);
      color: #3b2f00;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
    }

    .listpane {
      border-right: 1px solid var(--line);
      background: #fbfbfc;
      display: flex;
      flex-direction: column;
    }
    .list-head { padding: 12px; border-bottom: 1px solid var(--line); }
    .search {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 11px;
      outline: none;
      background: white;
    }
    .search:focus { border-color: #c4c4cf; }

    .notes { overflow: auto; padding: 10px; }
    .note {
      border: 1px solid transparent;
      border-radius: 11px;
      padding: 10px 10px;
      margin-bottom: 8px;
      cursor: pointer;
      background: transparent;
    }
    .note:hover { background: #f1f1f5; }
    .note.active { background: #ececf2; border-color: #dbdbe4; }
    .note .t { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .note .s { margin-top: 4px; font-size: 12px; color: var(--muted); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .note .m { margin-top: 6px; font-size: 11px; color: var(--muted); }

    .editor {
      display: flex;
      flex-direction: column;
      background: #fffdf8;
    }
    .ed-top {
      padding: 14px 16px 8px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title {
      border: 0;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -.01em;
      color: var(--text);
    }
    .del {
      border: 1px solid #f2caca;
      background: #fff4f4;
      color: #b42323;
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .meta { padding: 7px 16px 11px; color: var(--muted); font-size: 12px; }
    .bodywrap { flex: 1; padding: 0 16px 16px; }
    textarea {
      width: 100%;
      height: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      resize: none;
      outline: none;
      font: 15px/1.65 Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: var(--text);
      background: #fff;
    }

    .footer {
      border-top: 1px solid var(--line);
      padding: 10px 16px;
      color: var(--muted);
      font-size: 12px;
      background: #fcfcfd;
    }

    @media (max-width: 1020px) {
      .window { grid-template-columns: 320px 1fr; margin: 0; height: 100vh; border-radius: 0; }
      .sidebar { display: none; }
      .listpane { border-right: 1px solid var(--line); }
    }

    @media (max-width: 760px) {
      .window { grid-template-columns: 1fr; }
      .listpane { max-height: 34vh; border-right: 0; border-bottom: 1px solid var(--line); }
      .editor { min-height: 66vh; }
      .title { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="window">
    <aside class="sidebar">
      <div class="brand"><span class="dot"></span> LumaNotes</div>
      <button class="navbtn active">üìù Notes</button>
      <button class="navbtn">üìå Pinned</button>
      <button class="navbtn">üóÇ Archive</button>
      <div class="new-wrap"><button id="newBtn" class="new">+ New Note</button></div>
    </aside>

    <section class="listpane">
      <div class="list-head"><input id="search" class="search" placeholder="Search notes" /></div>
      <div id="list" class="notes"></div>
    </section>

    <section class="editor">
      <div class="ed-top">
        <input id="title" class="title" placeholder="New Note" />
        <button id="delBtn" class="del">Delete</button>
      </div>
      <div id="meta" class="meta">No note selected</div>
      <div class="bodywrap"><textarea id="body" placeholder="Start writing..."></textarea></div>
      <div class="footer">Apple Notes-inspired ‚Ä¢ Local-first ‚Ä¢ No login</div>
    </section>
  </main>

  <script>
    const KEY = 'lumanotes_apple_v2';
    const el = {
      list: document.getElementById('list'),
      search: document.getElementById('search'),
      title: document.getElementById('title'),
      body: document.getElementById('body'),
      meta: document.getElementById('meta'),
      newBtn: document.getElementById('newBtn'),
      delBtn: document.getElementById('delBtn')
    };

    let state = { notes: [], active: null };

    function load() {
      try {
        const raw = JSON.parse(localStorage.getItem(KEY) || '[]');
        state.notes = Array.isArray(raw) ? raw : [];
      } catch {
        state.notes = [];
      }
      if (!state.notes.length) {
        const t = Date.now();
        state.notes = [{
          id: (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(t),
          title: 'Welcome to LumaNotes',
          content: 'This is your Apple Notes-style app.\n\n- Create notes\n- Search notes\n- Everything saves locally in your browser',
          createdAt: t,
          updatedAt: t
        }];
      }
      state.active = state.notes[0]?.id || null;
      save();
    }

    function save() {
      localStorage.setItem(KEY, JSON.stringify(state.notes));
    }

    function stamp(ts) {
      try { return new Date(ts).toLocaleString(); } catch { return ''; }
    }

    function safe(s) {
      return String(s || '').replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    function activeNote() {
      return state.notes.find(n => n.id === state.active);
    }

    function renderList() {
      const q = (el.search.value || '').toLowerCase().trim();
      const arr = state.notes
        .filter(n => ((n.title || '') + ' ' + (n.content || '')).toLowerCase().includes(q))
        .sort((a,b) => (b.updatedAt || 0) - (a.updatedAt || 0));

      el.list.innerHTML = arr.map(n => `
        <article class="note ${n.id === state.active ? 'active' : ''}" data-id="${n.id}">
          <div class="t">${safe(n.title || 'Untitled')}</div>
          <div class="s">${safe((n.content || '').slice(0, 100))}</div>
          <div class="m">${stamp(n.updatedAt)}</div>
        </article>
      `).join('');

      el.list.querySelectorAll('.note').forEach(card => {
        card.addEventListener('click', () => {
          state.active = card.getAttribute('data-id');
          render();
        });
      });
    }

    function renderEditor() {
      const n = activeNote();
      if (!n) {
        el.title.value = '';
        el.body.value = '';
        el.meta.textContent = 'No note selected';
        return;
      }
      el.title.value = n.title || '';
      el.body.value = n.content || '';
      el.meta.textContent = 'Edited ' + stamp(n.updatedAt);
    }

    function render() {
      renderList();
      renderEditor();
      save();
    }

    function updateActive() {
      const n = activeNote();
      if (!n) return;
      n.title = (el.title.value || '').trim() || 'Untitled';
      n.content = el.body.value || '';
      n.updatedAt = Date.now();
      render();
    }

    function createNote() {
      const t = Date.now();
      const id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(t);
      state.notes.unshift({ id, title: 'New Note', content: '', createdAt: t, updatedAt: t });
      state.active = id;
      render();
      el.title.focus();
      el.title.select();
    }

    function deleteNote() {
      if (!state.active) return;
      state.notes = state.notes.filter(n => n.id !== state.active);
      state.active = state.notes[0]?.id || null;
      if (!state.notes.length) createNote();
      else render();
    }

    el.search.addEventListener('input', renderList);
    el.title.addEventListener('input', updateActive);
    el.body.addEventListener('input', updateActive);
    el.newBtn.addEventListener('click', createNote);
    el.delBtn.addEventListener('click', deleteNote);

    load();
    render();
  </script>
</body>
</html>
